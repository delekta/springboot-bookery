<div style="width: 400px; margin: auto;">
    <div *ngIf="currentBook" class="edit-form">
      <h4>Book</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentBook.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            [(ngModel)]="currentBook.author"
            name="author"
          />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="text"
            class="form-control"
            id="year"
            [(ngModel)]="currentBook.year"
            name="year"
          />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            [(ngModel)]="currentBook.price"
            name="price"
          />
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteBook()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateBook()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentBook">
      <br />
      <p>Cannot access this Book...</p>
    </div>
  </div>
